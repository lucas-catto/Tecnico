<script>
    let a = true;
    let b = false;
    console.log(a && b);   // true
    console.log(a || b);   // false
    console.log(!a && b);  // true
    console.log(!a || !b); // false

    if((!a && b) == true){
        alert("true");
    }
    else{
        alert("false");
    } // ainda retorna falso
</script>
